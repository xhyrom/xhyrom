name: metrics

on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push:
    branches:
      - "main"

permissions:
  contents: write

jobs:
  stats-fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: Pranesh-2005/github-readme-stats-fast-action@2644d68957afc6a480911edb2d876f09084c15e8
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: .cache/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: Pranesh-2005/github-readme-stats-fast-action@2644d68957afc6a480911edb2d876f09084c15e8
        with:
          card: streak
          options: username=${{ github.repository_owner }}&show_icons=true
          path: .cache/streak.svg
          token: ${{ secrets.GITHUB_TOKEN }}

  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“˜ Markdown template
        uses: stalomeow/metrics@4fca5f91c5432c68955ea66a8fa7c6a51f58644e
        if: ${{ success() || failure() }}
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          template: markdown
          filename: README.md
          markdown: https://raw.githubusercontent.com/xHyroM/xHyroM/main/.github/metrics.template.md
          config_output: markdown
          base: header, activity, community, repositories, metadata
          config_timezone: Europe/Bratislava

          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_display: compact

          # Followup
          plugin_followup: yes
          plugin_followup_sections: user

          # Isocalendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Language
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_skipped: |
            xhyrom/discord-datamining
            xhyrom/xeon
            rybar-mc/mc

          output_action: commit
          extras_css: |
            .field.warning { display: none; }
